<div id="CallBackpopup" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<form action="#" method="get">
				<button data-close type="button" class="popup__close">&#9587</button>
				<div class="popup__text"><h2>Обратный звонок</h2></div>
				<input class="name" type="text" placeholder="Ваше имя" value="">
				<input class="phone" type="tel" placeholder="+7 (543) 456 67 86" value="">
				<div class="checkbox">
					<input id="c_1" data-error="Ошибка" class="checkbox__input" type="checkbox" value="1" name="form[]">
					<label for="c_1" class="checkbox__label"><span class="checkbox__text">
						Заполняя форму на сайте, Вы соглашаетесь с нашей Политикой конфиденциальности
					</span></label>
				</div>
				<button data-close type="submit" class="popup__send"><p>Заказать звонок</p></button>
			</form>
		</div>
	</div>
</div>
